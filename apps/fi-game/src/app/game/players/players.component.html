<div fxLayout="column">

  <h2>
    Player Summary
  </h2>
  <p>Cash: {{money$ | async | currency}} </p>
  <p>Net Worth: {{netWorth$ | async | currency}} </p>
  <!-- <p>
    {{player$ | async | json}}
  </p> -->

  {{investments$ | async | json}}

  <div fxLayout="row" fxLayoutGap="1em">
    <button mat-raised-button color="primary" (click)="updateMoney()">Add Money</button>
    <button mat-raised-button color="primary" (click)="reset()">Reset Player</button>
    <button mat-raised-button color="primary" (click)="buyCoffee()">Buy Coffee</button>
    <button mat-raised-button color="primary" (click)="goToJob()">Go to Job</button>
    <button mat-raised-button color="primary" (click)="buyInvestment()">Buy Investment</button>
    <button mat-raised-button color="primary" (click)="sellInvestment()">Sell Investment</button>
    <button mat-raised-button color="primary" (click)="updateInvestmentPrice()">new Price</button>
  </div>

  <h2>Incomes</h2>
  <!-- <p>
  {{incomes$ | async | json}}
</p> -->
  <table mat-table [dataSource]="incomes$ | async" class="mat-elevation-z8">

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let item"> {{item.cost}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let item"> {{item.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h2>Expenses</h2>
  <!-- <p>
  {{expenses$ | async | json}}
</p> -->

  <table mat-table [dataSource]="expenses$ | async" class="mat-elevation-z8">

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let item"> {{item.cost}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let item"> {{item.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
